<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>page</title>
	<link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css">
	<link rel="stylesheet" href="css/animate.css">
</head>

<body>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/underscore/underscore-min.js"></script>
	<script src="node_modules/materialize-css/bin/materialize.js"></script>


	<div class="container center-align">

		<h1 class="animated fadeInDownBig">New topic</h1>
		<!--enter topic title-->
		<div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Topic name</label>
        </div>
        
		<!--populate select dropdown with topics-->
		<div class="input-field col s6">
			<select>
				<option value="1">Topic 1</option>
				<option value="2">Topic 2</option>
				<option value="3">Topic 3</option>
			</select>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
</body>

</html>
